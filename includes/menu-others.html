<script>
    // find trigger elements
    const currencyBtn = document.getElementById("currencyBtn");
    const currencyIcon = document.getElementById("currencyIcon");
    const currencyText = document.getElementById("currencyText");

    // handle clicks
    document.querySelectorAll(".currency-option").forEach(option => {
        option.addEventListener("click", function (e) {
            e.preventDefault();
            const newFlag = this.getAttribute("data-flag");
            const newText = this.getAttribute("data-text");

            // update button
            currencyIcon.className = "flag-icon " + newFlag;
            currencyText.textContent = newText;
        });
    });
</script>
