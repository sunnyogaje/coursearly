<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Basics -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />

    <!-- Title -->
    <title>Sign In Verification | Eduna</title>
    <meta name="description" content="Login to your Eduna account to access your courses, progress, and settings." />

    <!-- Prevent Indexing -->
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />

    <!-- Favicon -->
        <link rel="shortcut icon" href="../assets/images/favicon.svg" type="image/svg+xml" />

    <!-- CSS Files -->
    <link href="../assets/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../assets/css/style.css" rel="stylesheet">
    <!-- You can change the theme colors from here -->
    <link href="../assets/css/colors/blue.css" id="theme" rel="stylesheet">
</head>

<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/assets/images/background/login-register.png);">
        <div class="login-box card">
            <div class="card-body m-t-20">
                <form class="form-horizontal form-material" style="padding: 10px;" id="loginform">
                    <div class="offcanvas-logo">
                        <a href="../"><img src="../assets/images/logo.svg" width="150" alt="#" /></a>
                    </div>
                    <h3 class="box-title m-t-40 m-b-0">Check your inbox</h3>
                    <h6 class="box-title m-t-20 m-b-0">Enter the 6-digit code we sent to <b>johndoe@gmail.com</b> to signin.</h6>
                    <div class="form-group m-t-40">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required="" placeholder="6-digit-code">
                        </div>
                    </div>
                    
                    <div class="form-group text-center m-t-40">
                        <div class="col-xs-12 m-b-10">
                            <a href="../user/" class="btn btn-info btn-md btn-lg btn-block waves-effect waves-light" style="background-color: #5d00ff;border: none;">Sign In</a>
                        </div>
                        <span style="font-size: small;">Didn't receive the code? <b style="color:black;">Resend code in 5:00</b></span><br>
                        <span style="font-size: small; color: #5d00ff; font-weight: 500; text-decoration: underline;cursor: pointer;">Resend code</span>
                    </div>
                    <div style="text-align: center; padding: 20px; width: 400px;">

                        <div style="background: #f3f3fa; padding: 15px; font-size: 14px; color: #444;">
                            <a href="../sign-in/" style="color: #5d00ff; font-weight: bold; text-decoration: underline;">Sign in to a different account</a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="../assets/assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="../assets/assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="../assets/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="../assets/js/jquery.slimscroll.js"></script>
    <!--Wave Effects -->
    <script src="../assets/js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="../assets/js/sidebarmenu.js"></script>
    <!--stickey kit -->
    <script src="../assets/assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>
    <script src="../assets/assets/plugins/sparkline/jquery.sparkline.min.js"></script>
    <!--Custom JavaScript -->
    <script src="../assets/js/custom.min.js"></script>
    <!-- ============================================================== -->
    <!-- Style switcher -->
    <!-- ============================================================== -->
    <script src="../assets/assets/plugins/styleswitcher/jQuery.style.switcher.js"></script>
</body>

</html>
